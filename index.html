<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的书签导航</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <h1>我的书签</h1>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="搜索书签...">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        </div>

        <div class="tags-container">
            
            <button class="tag-btn" data-tag="短视频">短视频</button>
            
            <button class="tag-btn" data-tag="娱乐">娱乐</button>
            
            <button class="tag-btn" data-tag="社交">社交</button>
            
            <button class="tag-btn" data-tag="社区">社区</button>
            
            <button class="tag-btn" data-tag="搜索">搜索</button>
            
        </div>

        <div class="bookmarks-container">
            
            <a href="https://www.weibo.com" class="bookmark" data-tags="社交,社区,娱乐" target="_blank"
                rel="noopener noreferrer">
                <span class="bookmark-title">微博</span>
                <div class="bookmark-tags">
                    
                    <span>社交</span>
                    
                    <span>社区</span>
                    
                    <span>娱乐</span>
                    
                </div>
            </a>
            
            <a href="https://www.douyin.com" class="bookmark" data-tags="社交,娱乐" target="_blank"
                rel="noopener noreferrer">
                <span class="bookmark-title">抖音</span>
                <div class="bookmark-tags">
                    
                    <span>社交</span>
                    
                    <span>娱乐</span>
                    
                </div>
            </a>
            
            <a href="https://www.baidu.com" class="bookmark" data-tags="搜索" target="_blank"
                rel="noopener noreferrer">
                <span class="bookmark-title">百度</span>
                <div class="bookmark-tags">
                    
                    <span>搜索</span>
                    
                </div>
            </a>
            
            <a href="https://www.bilibili.com" class="bookmark" data-tags="短视频" target="_blank"
                rel="noopener noreferrer">
                <span class="bookmark-title">哔哩哔哩</span>
                <div class="bookmark-tags">
                    
                    <span>短视频</span>
                    
                </div>
            </a>
            
            <a href="https://www.xiaohongshu.com" class="bookmark" data-tags="社交,社区,娱乐" target="_blank"
                rel="noopener noreferrer">
                <span class="bookmark-title">小红书</span>
                <div class="bookmark-tags">
                    
                    <span>社交</span>
                    
                    <span>社区</span>
                    
                    <span>娱乐</span>
                    
                </div>
            </a>
            
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
