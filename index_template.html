<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ reponame }} | 拯救你的收藏</title>
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/2715/PNG/512/bookmarks_icon_172639.png"
        type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
</head>

<body data-username="{{ username }}" data-reponame="{{ reponame }}">
    <button id="star-button" class="star-button" aria-label="Star repository" title="部署书签页面">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="star-icon">
            <polygon
                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
            </polygon>
        </svg>
    </button>
    <a href="https://fenglingback.github.io/Awesome-OnlineTools/tools/add_issues.html" class="tool-link"
        title="issue生成器" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path
                d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z">
            </path>
        </svg>
    </a>
    <div class="container">
        <h1>我的收藏集</h1>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="搜索书签...">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        </div>

        <div class="tags-container">
            {% for tag in all_tags %}
            <button class="tag-btn" data-tag="{{ tag }}">{{ tag }}</button>
            {% endfor %}
        </div>

        <div class="bookmarks-container">
            {% for bookmark in bookmarks %}
            <a href="{{ bookmark.url }}" class="bookmark" data-tags="{{ bookmark.tags | join(',') }}" target="_blank"
                rel="noopener noreferrer">
                <span class="bookmark-title">{{ bookmark.title }}</span>
                {% if bookmark.desc %}
                <div class="bookmark-desc">{{ bookmark.desc }}</div>
                {% endif %}
                <div class="bookmark-tags">
                    {% for tag in bookmark.tags %}
                    <span>{{ tag }}</span>
                    {% endfor %}
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
