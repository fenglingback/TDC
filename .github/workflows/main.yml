name: Run Python Script on Any File Change

on:
  push:
    branches:
      - main

permissions:
  contents: write  # å…è®¸å†™å…¥ä»“åº“å†…å®¹

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Python script
        run: python render.py  # æ‰§è¡Œæ¸²æŸ“è„šæœ¬

      - name: Commit changes
        run: |
          git config --local user.name "cxfl"
          git config --local user.email "fenglinggod@qq.com"
          git commit -am "Update"
          git push
          
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # The folder the action should deploy.
