name: Run Python Script on Any File Change

on:
  push:  # 监控所有推送事件

permissions:
  contents: write  # 允许写入仓库内容

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Python script
        run: python render.py  # 执行渲染脚本

      - name: Commit changes
        run: |
          git config --local user.name "cxfl"
          git config --local user.email "fenglinggod@qq.com"
          git commit -am "Update"
          git push
